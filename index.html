    <div class="gif">
        <img src="playing (3).gif" alt=""> <br> killers from the Northside - Kordhell
    </div>
    <audio id="mySong">
        <source src="Killers From The Northside_128-(DJMaza).mp3">
        
     </audio>
     <button id="playButton1" onclick="icon.onclick"></button>
     <script>
        var mySong =document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }
                else{
                    mySong.pause();
                    icon.src = "play.png";
                }
               
            }
         

     </script>
